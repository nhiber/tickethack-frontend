<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bookings-style.css">
    <title>Bookings</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1 class="tickethack"><a href="index.html">Tickethack</a></h1>
            <div id="panier">
                <h4 class="cart"><a href="cart.html">Cart</a></h3>
