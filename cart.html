<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart-style.css">
    <title>Cart</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 class="tickethack"><a href="index.html">Tickethack</a></h1>
            <div id="panier">
              <h4 class="cart"><a href="cart.html">Cart</a></h3>
              <h4 class="bookings"><a href="bookings.html">Bookings</a></h3>
            </div>
          </div>
        <div id="contain">
            <div id="contain-up">
                <div id="placeholder">
                    <p>No tickets in your cart.</p>
                    <p>Why not plan a trip?</p>
                </div>
                <div class="carts">
                    <div class="mycart">
                        <h3>My Cart</h3>
                    </div>
                    <!-- --------------------------------------------------- -->
                </div>    
            </div>
            <div id="contain-down">
                <div class="total">
                    <p class="total">Total: <span class="total" id="total">103$</span></p>
                </div>
                <div class="purchase">
                    <button id="purchase" type="button">Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "cart-script.js"></script>
</body>
</html>
